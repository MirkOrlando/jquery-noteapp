<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome 6.1.2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- jQuery JavaScript Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>window.jQuery || document.write(' <script src="./jquery.js"><\/script>')</script>
    <!-- Handlebars 4.7.7 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>NoteApp</title>
</head>

<body>

    <!-- main#site_main -->
    <main id="site_main">
        <div class="container-xxl">
            <div class="row">
                <section id="notes_list" class="col-3 p-3">
                    <header id="header_list">
                        <h4 class="pb-3" class="title_notebook"><i class="fa-solid fa-book"></i> Nome Taccuino</h4>
                        <div class="actions d-flex justify-content-between">
                            <div class="notes_number">2 Note</div>
                            <div class="btns_action d-flex gap-2">
                                <div class="btn_action">
                                    <i class="fa-solid fa-arrow-down-wide-short"></i>
                                </div>
                                <div class="btn_action">
                                    <i class="fa-solid fa-table-list"></i>
                                </div>
                                <div class="btn_action">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </div>
                            </div>
                        </div>
                    </header>
                    <!-- /#header_list -->
                </section>
                <!-- /section#notes_list -->

                <section id="note_edit" class="col-9">
                    <header id="header_edit" class="pt-3">
                        <div class="actions d-flex justify-content-between align-items-center">
                            <div class="left_menu d-flex align-items-center gap-3">
                                <div class="btn_action">
                                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                                </div>
                                <div class="title_notebook"><i class="fa-solid fa-book"></i> Nome Taccuino</div>
                            </div>
                            <div class="right-menu d-flex align-items-center gap-3">
                                <div class="btn_action">
                                    <a class="btn btn-success" href="#" role="button">Condividi</a>
                                </div>
                                <div class="btn_action">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </div>
                            </div>
                        </div>
                    </header>
                </section>
                <!-- /section#note_edit -->
            </div>
        </div>
    </main>
    <!-- /main#site_main -->

    <!-- Handlebars template -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
